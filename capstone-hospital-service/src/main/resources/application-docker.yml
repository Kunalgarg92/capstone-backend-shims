server:
  port: 8085

spring:
  application:
    name: hospital-service

  datasource:
    url: jdbc:mysql://mysql-hospital:3306/hospital_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

cloud:
  openfeign:
    client:
      config:
        default:
          connect-timeout: 5000
          read-timeout: 10000

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true
